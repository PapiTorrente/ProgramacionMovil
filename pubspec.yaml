name: explora_cdmx
description: "Una aplicación para explorar la Ciudad de México"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core:
  cloud_firestore:

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  syncfusion_flutter_calendar: ^29.1.38
  cupertino_calendar_picker: ^2.2.4
  cloud_firestore: ^5.6.7
  flex_color_picker: ^3.7.1

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/Icono.png